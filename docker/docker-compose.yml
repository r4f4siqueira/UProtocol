services:
  adonis_app:
    build:
      context: .
      dockerfile: adonis/Dockerfile
    volumes:
    - ../back:/home/node/app
    - ../back:/home/node/app/node_modules
    ports:
    - 3333:3333
    depends_on:
      - pg
  
