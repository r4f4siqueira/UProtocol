  node-client:
    container_name: node-client
    image: "node:16"
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
    volumes:
      - ../front:/home/node/app
    ports:
      - 3000:3000
    command: "npm start"
    links:
      - adonis_app
  pg:
    build: ./postgreSQL
    container_name: pg
    restart: always
    environment:
      POSTGRES_USER: oficina
      POSTGRES_PASSWORD: oficina
      POSTGRES_HOST_AUTH_METHOD: trust
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./postgreSQL/data:/var/lib/postgresql/data/pgdata
    ports:
      - '5432:5432'